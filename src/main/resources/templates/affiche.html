<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Liste des films</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container mt-4">
    <h1>Liste des films</h1>

    <table class="table table-hover">
        <tr style="background-color: #cccccc;">
            <th>#</th>
            <th>TITRE</th>
            <th>DESCRIPTION</th>
            <th>ANNEE PARUTION</th>
            <th>CATEGORIE</th>
        </tr>
        <tr th:each="f : ${films}">
            <td th:text="${f.id}"></td>
            <td th:text="${f.titre}"></td>
            <td th:text="${f.description}"></td>
            <td th:text="${f.anneeparution}"></td>
            <td th:text="${f.categorie.nom}"></td>
            <td>
                <a th:href="@{/film/delete/{id} (id=${f.id})}" class="btn btn-outline-danger"
                onclick="return confirm('Voulez vous vraiment supprimer ce film ?')">Supprimer</a>
                <a th:href="@{/film/edit/{id}(id=${f.id})}" class="btn btn-outline-warning">Modifier</a>
            </td>
        </tr>
        <!-- Inside your "affiche.html" template -->
        <a th:href="@{/film/new}" class="btn btn-outline-success">Ajouter un nouveau film</a>
    </table>

</div>
</body>
</html>
